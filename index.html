<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alloy Wheel Repair & Paint</title>
  <!-- Add Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3e3e3, #f5f5f5);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #preview {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: crosshair;
    }

    button {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    #loadingSpinner {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3 mb-4">
    <h1 class="text-center">Alloy Wheel Repair & Paint</h1>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Instructions -->
    <p class="text-center">Upload an image of your wheel, mark the alloy wheel area, and pick a paint color!</p>

    <!-- Form -->
    <form id="uploadForm" class="text-center">
      <!-- File Upload -->
      <div class="mb-3">
        <label for="imageUpload" class="form-label">
          <i class="fas fa-upload"></i> Upload Image
        </label>
        <input type="file" id="imageUpload" class="form-control" accept="image/*" required aria-label="Upload an image">
      </div>

      <!-- Spinner -->
      <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
      </div>

      <!-- Color Picker -->
      <div class="color-picker mb-3">
        <label for="colorPicker" class="form-label">
          <i class="fas fa-palette"></i> Pick a color:
        </label>
        <input type="color" id="colorPicker" class="form-control form-control-color" value="#000000" aria-label="Pick a color">
      </div>

      <!-- Instructions -->
      <p>Click and drag to mark the alloy wheel area.</p>

      <!-- Buttons -->
      <div class="d-flex justify-content-center gap-3">
        <!-- Preview Button -->
        <button type="submit" class="btn btn-primary" aria-label="Preview the edited image">
          <i class="fas fa-eye"></i> Preview
        </button>
        <!-- Reset Button -->
        <button type="button" id="resetBtn" class="btn btn-secondary" aria-label="Reset the canvas">
          <i class="fas fa-redo"></i> Reset
        </button>
      </div>
    </form>

    <!-- Canvas -->
    <div class="mt-4">
      <canvas id="preview" width="600" height="400"></canvas>
    </div>

    <!-- Download Button -->
    <div class="mt-3">
      <button id="downloadBtn" class="btn btn-success" style="display: none;" aria-label="Download the edited image">
        <i class="fas fa-download"></i> Download Edited Image
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Alloy Wheel Repair. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS (Optional, for tooltips or other components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
